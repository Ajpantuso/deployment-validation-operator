run:
  timeout: 5m

linters:
  disable-all: true
  enable:
  - gofmt
  - goimports
  - golint
  - govet
  - misspell
  - unused
  - gocyclo
  - unconvert
  - goconst
  - gosec
  - lll
  - staticcheck

linters-settings:
  golint:
    # minimal confidence for issues, default is 0.8
    min-confidence: 0

  lll:
    line-length: 120
    tab-width: 8
